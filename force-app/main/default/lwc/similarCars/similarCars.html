<template>
    <lightning-card title="Similar Cars" icon-name="standard:link">
       <div class="slds-p-around_medium"> 
                 
            <template if:false={similarCars.length}>
                <div class="slds-align_absolute-center">
                    <lightning-button variant="destructive" label="Fetch Similar Cars"  onclick={fetchSimilarCars}></lightning-button>
               </div> 
            </template>         
          
           <template if:true={similarCars.length}>
            <template for:each={similarCars} for:item="car">
               <lightning-layout class="slds-p-around_medium" vertical-align="center" key={car.Id}>
                   <lightning-layout-item>
                    <img src={car.Picture_URL__c} alt="Car Picture" class="car"/>
                   </lightning-layout-item>
                   <lightning-layout-item flexibility="grow" class="slds-p-horizontal_small">
                    <p><strong>{car.Name}</strong></p>
                    <p>
                        <lightning-formatted-number value={car.MSRP__c} format-style="currency" maximum-fraction-digits="0"></lightning-formatted-number>
                       
                    </p>
                   </lightning-layout-item>
                   <lightning-layout-item>
                    <lightning-button  label="View Details" data-id={car.Id} onclick={handleViewDetailsClick}></lightning-button>
                     </lightning-layout-item>
                  
               </lightning-layout>
            </template>
           </template>              
       </div>
    </lightning-card>
    
</template>
